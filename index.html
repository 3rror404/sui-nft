<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUI NFT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>

    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="svg-chevron-right" viewBox="0 0 24 24" fill="currentColor"><g><path d="M0,0h24v24H0V0z" fill="none"/></g><g><polygon points="6.23,20.23 8,22 18,12 8,2 6.23,3.77 14.46,12"/></g></symbol>  
        <symbol id="svg-close" viewBox="0 0 24 24" fill="currentColor"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/></symbol>
        <symbol id="svg-sui-icon" viewBox="0 0 17 24"><path d="M2 19.2c2 3.6 6.6 4.9 10.2 2.9 1.2-.7 2.2-1.7 2.9-2.9 1.4-2.4 1.4-5.3 0-7.6L9.3 1.5C9 1 8.5.9 8.1 1.1c-.2.1-.3.2-.4.4L2 11.5C.6 13.9.6 16.8 2 19.2zM6.9 6.3l1.2-2.1c.1-.2.4-.3.6-.2.1 0 .2 0 .2.1l4.7 8.3c.9 1.5 1 3.3.5 4.9-.1-.3-.1-.6-.2-.8-.7-1.7-2.1-2.9-4.4-3.8-1.6-.7-2.6-1.5-3-2.7-.5-1.4.1-3 .4-3.7zM4.8 9.9l-1.4 2.5c-1.1 1.8-1.1 4.1 0 6 1.6 2.8 5.2 3.8 8 2.2l.9-.6c.4-.9.4-2 0-2.9-.5-1.2-1.6-2.2-3.4-2.9-2-.8-3.3-2-3.9-3.6-.1-.2-.2-.5-.2-.7z" style="fill-rule:evenodd;clip-rule:evenodd;fill:currentColor"/></svg>
    </svg>

    <div class="page">
        <div class="header">
            <h1><a href="https://3rror404.github.io/sui-nft/"><svg class="icon"><use xlink:href="#svg-sui-icon" /></svg>SUI NFT</a></h1>
            <button type="button" id="btn-connect-wallet" class="btn btn-light">Connect Wallet</button>
        </div>
    
        <div class="container">
            <div id="nft-create-wrap" class="row w-100 mb-5">
                <div class="col-lg-5 d-flex align-items-center mt-3 mt-lg-0 mb-5">
                    <div class="side-content text-huge">
                        Turn <u>any</u> image into an NFT for free!
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="box">
                        <div class="form">
                            <div class="form-group">
                                <label>Name your NFT</label>
                                <input type="text" id="txtName">
                            </div>
                            <div class="form-group">
                                <label>Give your NFT a short description</label>
                                <input type="text" id="txtDescription">
                            </div>
                            <div class="form-group">
                                <label>Enter the URL of the image</label>
                                <input type="text" id="txtURL">
                            </div>
                
                            <button type="button" id="btnCreate" class="btn btn-primary btn-lg mt-4"><img src="img/tail-spin.svg" class="activity-indicator"><span>Mint</span></button>
                        </div>
                    </div>
                </div>
            </div>
    
            <div id="nft-complete-wrap" class="row w-100 d-none">
                <div class="col-lg-5 d-flex align-items-center mt-3 mt-lg-0 mb-5">
                    <div class="side-content mb-5">
                        <div class="text-huge">Looks great!</div>
                        <div class="text-lg">Your NFT has been minted.</div>
    
                        <button type="button" id="btnRestart" class="btn btn-primary btn-lg mt-4">Mint another</button>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div id="nft-details" class="box">
    
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <a href="https://github.com/3rror404/sui-nft" target="_blank">
                <img src="./img/icon-github.svg"> Get the code
            </a>
        </div>

        <div class="notifications">
            <div class="notification">
                <div class="icon"></div>
                <div class="message">There was an error minting your NFT. Please wait a while and try again.</div>
                <div class="controls">
                    <button type="button" class="btn btn-primary btn-sm">OK</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./js/main.js"></script>
</body>
</html>
